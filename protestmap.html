<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fred</title>
	<link rel="stylesheet" href="/public/css/style.css">
	<link rel="stylesheet" href="http://protest-map.code4sa.org/leaflet/leaflet.css" />
</head>
<body class="code4sa">
	<div id="branding" class="container">
		<img id="logo" src="/public/images/logo_nomap.png" alt="Code for South Africa" />
		<h1>South Africa's Protest Map</h1>
		<p>Produced by <a href="http://code4sa.org" target="_blank">Code for South Africa</a> and <a href="http://enca.co.za" target="_blank">eNCA</a> | Data source <a href="http://www.issafrica.org" target="_blank">Institute for Security Studies</a> | <a href="protestdata.csv">CSV</a></p>	
	</div>

	<div id="content" class="container">
		<div id="container" class="container-fluid">
		<div class="col-md-12">
			
		<div class="col-md-9">

			<div id="map_outer">
				
				<div id="visible_date"></div>
				<div id="dates" class="clearfix">
					<div class="col-sm-4">
						<h5>Start Date</h5>
						<select name="" id="start_date" class="form-control"></select>
					</div>
					<div class="col-sm-4">
						<h5>End Date</h5>
						<select name="" id="end_date" class="form-control"></select>
					</div>
					<div class="col-sm-4">
						<h5>Type</h5>
						<div id="protest_types"></div>
					</div>	
				</div>
				
				<div id="map">
					<div id="keys">
						<div class="key">
							<div class="color-dot red"></div>
							Violent
						</div>
						<div class="key">
							<div class="color-dot blue"></div>
							Peaceful
						</div>
					</div>
				</div>

				<div id="scrubber"></div>
			</div>

			
			
			<div id="histogram"></div>
			
		</div>
		<div class="col-md-3" id="embed_code_container">
			<h3>Embed this map</h3>
			<textarea name="" id="embed_code" cols="30" rows="10"></textarea>
			<div class="checkbox">
				<label><input type="checkbox" id="chk_lock"> Lock position</label>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="http://protest-map.code4sa.org/bower_components/d3/d3.min.js"></script>
<script type="text/javascript" src="http://protest-map.code4sa.org/leaflet/leaflet.js"></script>
<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
<script language="javascript" src="http://protest-map.code4sa.org/javascript/protestmap.js"></script>
<script src="http://protest-map.code4sa.org/jquery/jquery-1.11.1.min.js"></script>
<script src="http://protest-map.code4sa.org/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
initialize();
</script>
	</div>
	<footer>
		In proud partnership with <img id="partner_logo" src="/public/images/citypress.png" alt="Partner" />	
	</footer>
	
</body>
</html>
